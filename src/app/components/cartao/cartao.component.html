<div class="card">
<div class="card-header">
    {{ id }}
</div>
<div class="card-body">
    <h5 class="card-title">{{ titulo }}</h5>
    <p class="mb-1"><small><strong>Data de Criação:</strong>{{ dataCriacao }}</small></p>
    <p class="mb-1"><small><strong>Criado por:</strong> {{autor}} </small></p>
    <p class="mb-1"><small><strong>Atribuído para:</strong> {{responsavel}} </small></p>
    <div class="d-flex justify-content-between">
        <button class="btn btn-primary mt-3 me-2" (click)="editarTarefa()">Editar</button>
        <button class="btn btn-danger mt-3" (click)="abrirModalExclusao()">Excluir</button>
    </div>
</div>
</div>

<app-modal 
    *ngIf="exibirModal" 
    [titulo]="'Confirmação de Exclusão'"
    [subtitulo]="'Tem certeza que deseja excluir esta tarefa?'" 
    [textoBotao1]="'Sim, prosseguir.'"
    [acao1]="executarExclusao.bind(this)" 
    [textoBotao2]="'Não, cancelar.'" 
    [acao2]="fecharModalExclusao.bind(this)">
</app-modal>
