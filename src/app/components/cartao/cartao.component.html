<div class="card">
<div class="card-header">
    {{ id }}
</div>
<div class="card-body">
    <h5 class="card-title">{{ titulo }}</h5>
    <p class="mb-1"><small><strong>Data de Criação:</strong>{{ dataCriacao }}</small></p>
    <p class="mb-1"><small><strong>Criado por:</strong> {{autor}} </small></p>
    <p class="mb-1"><small><strong>Atribuído para:</strong> {{responsavel}} </small></p>
    <div class="d-flex justify-content-between">
        <button class="btn btn-primary mt-3 me-2" (click)="editarTarefa()">Editar</button>
        <button class="btn btn-danger mt-3" (click)="executarAcaoExclusao()">Excluir</button>
    </div>
</div>
</div>
