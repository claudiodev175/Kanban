<app-cabecalho 
(selecaoTipo)="atualizarTipoSelecionado($event)">
</app-cabecalho>
<div class="container text-center">

    <div class="row">
        <div class="kanban-board">
            <div
                *ngFor="let status of statuses"
                class="col-lg-3 col-md-3 col-12 border rounded p-2 mx-2">
                <p class="h4 mt-2 mb-4">{{status}}</p>
                <div class="row g-3">
                    <app-cartao
                        *ngFor="let tarefa of obterTarefaPorStatus(status)"
                        [id]="tarefa.id"
                        [titulo]="tarefa.title"
                        [dataCriacao]="tarefa.created_on"
                        [autor]="tarefa.author"
                        [tipo]="tarefa.type"
                        [responsavel]="tarefa.assigned_to"
                        (selecaoTarefaId)="selecionarTarefaASerExcluida($event)"

                        >
                    
                    </app-cartao>
                </div>
            </div>
        </div>
    </div>
    <app-modal 
    *ngIf="exibirModal"
    [titulo]="'ConfirmaÃ§Ã£o de exclusÃ£o'"
    [subtitulo]="'Tem certeza que deseja excluir esta tarefa?'"
    [textoBotao1]="'Sim, prosseguir.'"
    [acao1]="executarExclusao()"
    [textoBotao2]="'Nao, cancelar.'"
    [acao2]="cancelarExclusao">
        
    </app-modal>
    
    <app-rodape></app-rodape>
