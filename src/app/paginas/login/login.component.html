<main class="form-signin w-100 m-auto">
    <form class="container text-center">
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-4 col-md-6 col-10">
          <img class="mb-4" src="/assets/imagens/trello-logo.png" alt width="200px">
          <div class="form-floating">
            <input 
            type="email" 
            class="form-control" 
            id="floatingInput" 
            placeholder="name@example.com"
            name="email"
            [(ngModel)] ="usuario.email" >
            <label for="floatingInput">E-mail</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="senha" [(ngModel)] = "usuario.senha">
            <label for="floatingPassword">Senha</label>
          </div>
  
          <div class="checkbox mb-3 text-start my-3">
            <label>
              <input type="checkbox" name="manterConectado" [(ngModel)]="usuario.manterConectado" value="remember-me"> Mantenha-me conectado
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" (click)="fazerLogin()" type="button">Acessar</button>
          <div class="text-center mt-3">
            <small class="text-danger">{{ erro }}</small>
        </div>
          <p class="mt-5 mb-3 text-muted">Treina Recife &copy; 2025</p>
        </div>
      </div>
    </form>
  </main>
